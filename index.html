<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@700&family=Prompt:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h2>Number Guesser Game</h2>
        <p>Guess A Number Between 1 And 10</p>
        <form class="form">
            <input type="number" class="ur-num" autofocus placeholder="ENTER YOUR NUMBER" min="1" max="10">
            <input type="submit" value="Submit" class="submit">
        </form>
        <p class="msg"></p>
    </main>

    <script src="app.js"></script>
</body>
</html>
